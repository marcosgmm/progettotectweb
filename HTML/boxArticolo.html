<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../CSS/boxArticolo.css">
</head>

<body>

    <div class="boxTitolo">
        <div class="titoloArticolo">

            $TITOLO$
        </div>
    </div>

    <div class="boxImmagineTesto">
        <div class="immagineArticolo">
            <a href=""><img src="$URL$" alt="$ALT$"></a>
        </div>

        <div class="testoArticolo">
            $TESTO$
            <button onclick="myFunction ()" id="myBtn">Read more</button>
            <!--<span id="dots">...</span><span id="more" e poi alla fine prima di </p> mettere </span>-->
        </div>

        <script>
            function myFunction() {
                var dots = document.getElementById("dots");
                var moreText = document.getElementById("more");
                var btnText = document.getElementById("myBtn");

                if (dots.style.display === "none") {
                    dots.style.display = "inline";
                    btnText.innerHTML = "Read more";
                    moreText.style.display = "none";
                } else {
                    dots.style.display = "none";
                    btnText.innerHTML = "Read less";
                    moreText.style.display = "inline";
                }
            }

        </script>

    </div>

</body>

</html>
